<input type="text" id="emailInput" placeholder="Enter your Gmail address" required>
<button onclick="validateGmail()">Submit</button>

<script>
function validateGmail() {
  var email = document.getElementById("emailInput").value;
  var gmailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
  
  if (gmailRegex.test(email)) {
    alert("Valid Gmail address: " + email);
    // Additional actions or form submission can be performed here
  } else {
    alert("Please enter a valid Gmail address");
  }
}
</script>
