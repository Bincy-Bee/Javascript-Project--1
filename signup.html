<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BG</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <style>
        @import url(css/style.css);
        @import url(css/all.min.css);
    </style>
</head>
<body class="text-base teko">
    <!-- background particle  -->
    <div id="particles-js"></div>
    <div class="count-particles"><span class="js-count-particles"></span></div>
    <!-- FORM SECTION  -->
    <div class="main-box">
        <div class="form-box ">
            <div class="main-popbox text-center" id="poping">
                <div class="pop-up bg-burnt-umber px-4 py-8 outline-2 outline-offset-4 rounded-md outline-burnt">
                    <h4 class="teko text-4xl mb-4"><i class="fa-solid fa-square-check text-green-700"></i> You're all signed up !</h4>
                    <h6 class="teko text-base mb-2">We'll keep you posted on latest blogs updates & news.</h6>
                    <h3 class="teko text-sm mb-8">Please click here. <a href="signin.html" class="underline underline-offset-4 font-black ">Sign In</a></h3>
                    <button class="w-full border border-burnt py-1 px-4 mb-2 rounded-md bg-black text-white" id="close">OK</button>
                </div>
            </div>
            <div class="form text-center outline-2 outline-offset-4 rounded-md outline-burnt">
                    <h2 class="font-black text-4xl text-black p-4 mb-0">Sign Up</h2>
                <form class="text-left px-5" id="signupform">
                    <label for="name" class="text-black mb-1 font-black">Name</label>
                    <input type="text" id="name" placeholder="Enter Name" class="w-full border border-black rounded-md px-2 py-1 my-2 bg-transparent focus:outline-none focus:text-black focus:border-white placeholder:text-neutral-900">
                    <p class="ml-2 text-red-200 font-normal mb-1" id="namealert"></p>

                    <label for="email" class="text-black mb-1 font-black">Email</label>
                    <input type="email" id="email" placeholder="Enter Email" class="w-full border border-black rounded-md px-2 py-1 my-2 bg-transparent focus:outline-none focus:text-black focus:border-white placeholder:text-neutral-900">
                    <p class="ml-2 text-red-200 font-normal mb-1" id="uemailalert"></p>

                    <label for="password" class="text-black mb-1 font-black">Password</label>
                    <input type="text" id="password" placeholder="Enter Username" class="w-full border border-black rounded-md px-2 py-1 my-2 bg-transparent focus:outline-none focus:text-black focus:border-white placeholder:text-neutral-900">
                    <p class="ml-2 text-red-200 font-normal mb-1" id="upassalert"></p>

                    <label for="password" class="text-black mb-1 font-black">Re-Password</label>
                    <input type="password" id="repassword" placeholder="8+ Characters" class="w-full border border-black rounded-md px-2 py-1 my-2 bg-transparent focus:outline-none focus:text-black focus:border-white placeholder:text-neutral-900">
                    <p class="ml-2 text-red-200 font-normal mb-3" id="urepassalert"></p>
                    
                    <input type="submit" value="Sign Up" class="w-full border border-burnt py-1 px-4 mb-2 rounded-md bg-black text-white" id="submit">
                </form>
                <h3 class="teko my-2 text-sm">Already Sign Up ? <a href="signin.html" class="underline underline-offset-4 font-black">Sign In</a></h3>
            </div>
        </div>
    </div>
    
    <script src="./index.js"></script>
    <script src="js/cdn.tailwindcss.com_3.3.js"></script>
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- <script src="http://threejs.org/examples/js/libs/stats.min.js"></script> -->
    <script src="./particle.js"></script>
</body>
</html>
