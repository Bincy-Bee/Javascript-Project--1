<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BG</title>
    <style>
        @import url(css/style.css);
        @import url(css/all.min.css);
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-base teko">
    <!-- background particle  -->
    <div id="particles-js"></div>
    <div class="count-particles"><span class="js-count-particles"></span></div>
    <!-- FORM SECTION  -->
    <div class="main-box">
        <div class="form-box text-center outline-2 outline-offset-4 rounded-md outline-burnt">
            <div class="form">
                <h2 class="font-black text-4xl text-black p-4 mb-0">Sign Up</h2>
            <form class="text-left px-5" id="signupform">
                <label for="name" class="text-black mb-1 font-black">Name</label>
                <input type="text" id="name" placeholder="Enter Name" class="w-full border border-black rounded-md px-2 py-1 my-2 bg-transparent focus:outline-none focus:text-black focus:border-white placeholder:text-neutral-900">
                <p class="ml-2 text-red-200 font-normal mb-1" id="namealert"></p>
                <label for="username" class="text-black mb-1 font-black">Username</label>
                <input type="text" id="username" placeholder="Enter Username" class="w-full border border-black rounded-md px-2 py-1 my-2 bg-transparent focus:outline-none focus:text-black focus:border-white placeholder:text-neutral-900">
                <p class="ml-2 text-red-200 font-normal mb-1" id="unamealert"></p>
                <label for="email" class="text-black mb-1 font-black">Email</label>
                <input type="email" id="email" placeholder="Enter Email" class="w-full border border-black rounded-md px-2 py-1 my-2 bg-transparent focus:outline-none focus:text-black focus:border-white placeholder:text-neutral-900">
                <p class="ml-2 text-red-200 font-normal mb-1" id="uemailalert"></p>
                <label for="password" class="text-black mb-1 font-black">Password</label>
                <input type="password" id="password" placeholder="8+ Characters" class="w-full border border-black rounded-md px-2 py-1 my-2 bg-transparent focus:outline-none focus:text-black focus:border-white placeholder:text-neutral-900">
                <p class="ml-2 text-red-200 font-normal mb-3" id="upassalert"></p>
                <input type="submit" value="Sign Up" class="w-full border border-burnt py-1 px-4 mb-2 rounded-md bg-black text-white" id="submit">
            </form>
            <h3 class="teko my-2">Already Sign Up ? <a href="signin.html" class="underline underline-offset-4 font-black">Sign In</a></h3>
            </div>
        </div>
    </div>
    
    <script src="./index.js"></script>
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
    <script src="./particle.js"></script>
</body>
</html>
