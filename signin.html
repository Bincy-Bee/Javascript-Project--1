<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - BG</title>
    <style>
        @import url(css/style.css);
        @import url(css/all.min.css);
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-base teko">
    <!-- background particle  -->
    <div id="particles-js"></div>
    <div class="count-particles"><span class="js-count-particles"></span></div>
    <!-- FORM SECTION  -->
    <div class="main-box">
        <div class="form-box text-center outline-2 outline-offset-4 rounded-md outline-burnt">
            <div class="form">
                <h2 class="font-black text-4xl text-black p-4 mb-0">Sign In to bg..</h2>
            <form class="text-left px-5">
                <label for="uname" class="text-black mb-2 font-black">Username or Email</label>
                <input type="text" id="uname" placeholder="Enter Username or Email" class="w-full border border-black rounded-md px-2 py-1 my-2 bg-transparent focus:outline-none focus:text-black focus:border-white placeholder:text-neutral-900">
                <p class="ml-2 text-red-200 font-normal mb-2">condition alert</p>
                <label for="password" class="text-black my-2 font-black">Password</label>
                <input type="password" id="password" placeholder="Enter Password" class="w-full border border-black rounded-md px-2 py-1 my-2 bg-transparent focus:outline-none focus:text-black focus:border-white placeholder:text-neutral-900">
                <p class="ml-2 text-red-200 font-normal mb-4">condition alert</p>
                <input type="submit" value="Sign In" class="w-full border border-burnt py-1 px-4 mb-2 rounded-md bg-black text-white" id="submit">
            </form>
            <h3 class="teko my-2">Don't have an account ? <a href="signup.html" class="underline underline-offset-4 font-black">Sign Up </a></h3>
            </div>
        </div>
    </div>
    
    <script src="./index.js"></script>
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
    <script src="./particle.js"></script>
</body>
</html>
