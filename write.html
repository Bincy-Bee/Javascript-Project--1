<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BG</title>
    <style>
        @import url(css/style.css);
        @import url(css/all.min.css);
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-base teko">
    <!-- background particle  -->
    <div id="particles-js"></div>
    <div class="count-particles"><span class="js-count-particles"></span></div>
    <!-- FORM SECTION  -->
    <div class="main-box">
        <div class="form-post text-center outline-2 outline-offset-4 rounded-md outline-burnt">
            <div class="form">
                <h2 class="font-black text-4xl text-black p-4 mb-0">Blog Post</h2>
            <form class="text-left px-5 ">
                <div class="flex flex-wrap">
                    <div class="w-[50%] pr-3">
                        <label for="con-img" class="text-black mb-1 font-black">Content Image</label><br>
                        <input type="url" id="con-img" placeholder="URL" class="w-full border border-black rounded-md px-2 py-1 my-2 bg-transparent focus:outline-none focus:text-black focus:border-white placeholder:text-neutral-900">
                        <p class="ml-2 text-red-200 font-normal mb-2">condition alert</p>
                    </div>
                    <div class="w-[50%] pl-3">
                        <label for="category" class="text-black mb-1 font-black">Category</label><br>
                        <select name="con-cat" id="category" class="w-full border border-black rounded-md px-2 py-1 my-2 bg-transparent focus:outline-none focus:text-black focus:border-white placeholder:text-neutral-900">
                        <option class="bg-burnt-umber" value="" selected>Select</option>
                        <option class="bg-burnt-umber" value="">Technology</option>
                        <option class="bg-burnt-umber" value="">Gadgets</option>
                        <option class="bg-burnt-umber" value="">Sports</option>
                        <option class="bg-burnt-umber" value="">Health</option>
                        <option class="bg-burnt-umber" value="">Education</option>
                        <option class="bg-burnt-umber" value="">Entertainment</option>
                        <option class="bg-burnt-umber" value="">Science</option>
                        <option class="bg-burnt-umber" value="">Internet</option>
                    </select>
                        <p class="ml-2 text-red-200 font-normal mb-2">condition alert</p>
                    </div>
                </div>
                <label for="title" class="text-black mb-1 font-black">Title</label><br>
                <input type="text" id="title" placeholder="Title" class="w-full border border-black rounded-md px-2 py-1 my-2 bg-transparent focus:outline-none focus:text-black focus:border-white placeholder:text-neutral-900">
                <p class="ml-2 text-red-200 font-normal mb-1">condition alert</p>
                <label for="text-content" class="text-black mb-1 font-black">Text Content</label><br>
                <textarea name="text-content" id="text-content" cols="100" rows="5" class="w-full border border-black rounded-md px-2 py-1 my-2 bg-transparent focus:outline-none focus:text-black focus:border-white placeholder:text-neutral-900 text-justify"></textarea>
                <p class="ml-2 text-red-200 font-normal mb-2">condition alert</p>
                <div class="text-center">
                    <input type="submit" value="Post" class="w-[20%] border border-black rounded-md px-2 py-1 my-2 bg-black focus:outline-none text-white focus:border-white placeholder:text-neutral-900">
                </div>
            </form>
            <h3 class="teko my-2">Already Sign Up ? <a href="signin.html" class="underline underline-offset-4 font-black">Sign In</a></h3>
            </div>
        </div>
    </div>
    
    <script src="./index.js"></script>
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
    <script src="./particle.js"></script>
</body>
</html>
