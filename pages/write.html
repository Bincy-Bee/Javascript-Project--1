<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG Blogs - write blog</title>
    <style>
        @import url(../css/style.css);
        @import url(../css/all.min.css);
        @import url(../pages/write.html);
    </style>
</head>
<body class="text-base teko">
    <!-- background particle  -->
    <div id="particles-js"></div>
    <div class="count-particles"><span class="js-count-particles"></span></div>
    <!-- FORM SECTION  -->
    <div class="main-box">
        <div class="form-post">
            <div class="form text-center outline-1 outline-offset-4 rounded-xl outline-burnt-100">
                <h2 class="font-black text-4xl text-black p-4 mb-2">Blog Post</h2>
                <form class="text-left px-5" id="blogpostform">
                    <div class="flex flex-wrap">
                        <div class="w-[50%] pr-3">
                            <label for="con-img" class="black mb-1 font-bold">Content Image</label><br>
                            <input type="url" id="conimg" placeholder="URL" class="w-full border border-black rounded-md px-2 py-1 my-2 bg-transparent focus:outline-none focus:text-black focus:border-white placeholder:text-slate-500 font-normal placeholder:font-normal">
                            <p class="ml-2 text-red-100 font-bold mb-2" id="urlalert"></p>
                        </div>
                        <div class="w-[50%] pl-3">
                            <label for="category" class="black mb-1 font-bold">Category</label><br>
                            <select id="category" class="w-full border border-black rounded-md px-2 py-1 my-2 bg-transparent focus:outline-none focus:text-black focus:border-white font-normal placeholder:font-normal" >
                                <option class="bg-burnt-umber" value="Select" id="selected" selected>Select</option>
                                <option class="bg-burnt-umber" value="Technology">Technology</option>
                                <option class="bg-burnt-umber" value="Gadgets">Gadgets</option>
                                <option class="bg-burnt-umber" value="Sports">Sports</option>
                                <option class="bg-burnt-umber" value="Health">Health</option>
                                <option class="bg-burnt-umber" value="Education">Education</option>
                                <option class="bg-burnt-umber" value="Entertainment">Entertainment</option>
                                <option class="bg-burnt-umber" value="Science">Science</option>
                                <option class="bg-burnt-umber" value="Internet">Internet</option>
                            </select>
                            <p class="ml-2 text-red-100 font-bold mb-2" id="selectalert"></p>
                        </div>
                    </div>
                    <label for="title" class="black mb-1 font-bold">Title</label><br>
                    <input type="text" id="title" placeholder="Title" class="w-full border border-black rounded-md px-2 py-1 my-2 bg-transparent focus:outline-none focus:text-black focus:border-white placeholder:text-slate-500 font-normal placeholder:font-normal">
                    <p class="ml-2 text-red-100 font-bold mb-2" id="titlealert"></p>

                    <label for="text-content" class="black mb-1 font-bold">Text Content</label><br>
                    <textarea name="text-content" placeholder="Write content" id="textcontent" cols="100" rows="5" class="w-full border border-black rounded-md px-2 py-1 my-2 bg-transparent focus:outline-none focus:text-black focus:border-white placeholder:text-slate-500 text-justify font-normal placeholder:font-normal"></textarea>
                    <p class="ml-2 text-red-100 font-bold mb-2" id="contentalert"></p>

                    <div class="text-center">
                        <input type="submit" value="Post" class="w-[20%] border border-black rounded-md px-2 py-1 my-2 bg-black focus:outline-none text-white focus:border-white placeholder:text-neutral-900">
                    </div>
                </form>
                <h3 class="teko my-2 text-xs">Already Sign Up ? <a href="signin.html" class="underline underline-offset-4 font-black">Sign In</a></h3>
            </div>
        </div>
    </div>
    
    <script src="../js/write.js"></script>
    <script src="../js/blogs.js"></script>
    <script src="../js/cdn.tailwindcss.com_3.3.js"></script>
</body>
</html>
